<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Temperature Trends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Global Temperature Trends</h1>
        <p id="currentRange">Viewing Years: 1750 - 1800</p>
    </header>

    <main>
        <div class="controls">
            <label for="startYear">Start Year:</label>
            <input type="number" id="startYear" min="1750" max="2015" value="1750">
            <label for="endYear">End Year:</label>
            <input type="number" id="endYear" min="1750" max="2015" value="1800">
            <button id="updateButton">Update</button>
        </div>
        <div class="navigation">
            <button id="prevScene">Previous</button>
            <button class="decadeButton" data-decade="1750">1750-1800</button>
            <button class="decadeButton" data-decade="1800">1800-1850</button>
            <button class="decadeButton" data-decade="1850">1850-1900</button>
            <button class="decadeButton" data-decade="1900">1900-1950</button>
            <button class="decadeButton" data-decade="1950">1950-2000</button>
            <button id="nextScene">Next</button>
        </div>
        <div id="chart"></div>
    </main>

    <footer>
        <p>Data source: GlobalTemperatures.csv</p>
    </footer>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
